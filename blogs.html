.mobile-menu nav {

}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 36px;
            color: #00A651;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #666;
            margin-bottom: 40px;

        }

        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .blog-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #e0e0e0;
        }

        .blog-content {
            padding: 20px;
        }

        .blog-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .blog-preview {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
        }

        .read-more-btn {
            background: #00A651;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-blogs {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-btn {
                display: block;
            }

            .mobile-menu {
                display: block;
            }

            .page-title {
                font-size: 28px;
            }

            .blogs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA8RRcGRfT3NW_u8j5Fqw0yN2EpjmNUoXg",
            authDomain: "shyaka-87ea8.firebaseapp.com",
            projectId: "shyaka-87ea8",
            storageBucket: "shyaka-87ea8.firebasestorage.app",
            messagingSenderId: "482987054954",
            appId: "1:482987054954:web:dbbce95e72104f52d87713",
            measurementId: "G-H3RLQ2PY6J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadBlogs() {
            const container = document.getElementById('blogsContainer');
            
            try {
                console.log('üîç Loading blogs from Firestore...');
                
                // Try to get posts ordered by createdAt (admin panel field) first
                const postsRef = collection(db, 'posts');
                const q = query(postsRef, orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);

                console.log('üìä Blogs found:', snapshot.size);
                
                // Debug: Log each blog's data
                snapshot.forEach(doc => {
                    console.log('üìù Blog data:', doc.id, doc.data());
                });

                if (snapshot.empty) {
                    console.log('‚ùå No blogs found with createdAt field, trying timestamp...');
                    // If no blogs with createdAt, try timestamp field
                    const q2 = query(postsRef, orderBy('timestamp', 'desc'));
                    const snapshot2 = await getDocs(q2);
                    
                    if (snapshot2.empty) {
                        console.log('‚ùå No blogs found in database');
                        container.innerHTML = '<div class="no-blogs">No blogs available yet. Check back soon!</div>';
                        return;
                    }
                    
                    displayBlogs(snapshot2, container);
                    return;
                }

                displayBlogs(snapshot, container);
            } catch (error) {
                console.error('Error loading blogs:', error);
                // If ordering fails, try without order
                try {
                    const postsRef = collection(db, 'posts');
                    const snapshot = await getDocs(postsRef);
                    
                    if (snapshot.empty) {
                        container.innerHTML = '<div class="no-blogs">No blogs available yet. Check back soon!</div>';
                        return;
                    }
                    
                    displayBlogs(snapshot, container);
                } catch (secondError) {
                    console.error('Second attempt failed:', secondError);
                    container.innerHTML = '<div class="no-blogs">Error loading blogs. Please try again later.</div>';
                }
            }
        }

        function displayBlogs(snapshot, container) {
            container.innerHTML = '';

            snapshot.forEach(doc => {
                const blog = doc.data();
                const blogCard = createBlogCard(doc.id, blog);
                container.appendChild(blogCard);
            });
        }

        function createBlogCard(id, blog) {
            const card = document.createElement('div');
            card.className = 'blog-card';
            card.onclick = () => window.location.href = `blog.html?id=${id}`;

            // Handle different field names from admin panel vs blogs page
            const imageUrl = blog.imageUrl || blog.image;
            const content = blog.content || '';
            const timestamp = blog.timestamp || blog.createdAt;
            const author = blog.author || blog.authorEmail || 'INZU Team';
            
            const preview = content.substring(0, 150) + (content.length > 150 ? '...' : '');
            
            // Handle different timestamp formats
            let date = 'Recent';
            if (timestamp) {
                if (timestamp.seconds) {
                    date = new Date(timestamp.seconds * 1000).toLocaleDateString();
                } else if (timestamp.toDate) {
                    date = timestamp.toDate().toLocaleDateString();
                } else if (typeof timestamp === 'string') {
                    date = new Date(timestamp).toLocaleDateString();
                }
            }

            card.innerHTML = `
    ${imageUrl ? `<img src="${imageUrl}" alt="${blog.title}" class="blog-image">` : '<div class="blog-image"></div>'}
    <div class="blog-content">
        <h2 class="blog-title">${blog.title || 'Untitled Blog'}</h2>
        <p class="blog-preview">${preview}</p>
        <button class="read-more-btn">Read More ‚Üí</button>
    </div>
`;

            return card;
        }

        // Load blogs when page loads
        loadBlogs();
    </script>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }

        document.addEventListener('click', function(e) {
            const menu = document.getElementById('mobileMenu');
            const menuBtn = document.querySelector('.menu-btn');
            
            if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        document.querySelectorAll('.mobile-menu nav a').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('mobileMenu').classList.remove('active');
            });
        });
    </script>
