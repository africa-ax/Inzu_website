<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INZU - Register as Worker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00A651 0%, #008541 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .logo {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #00A651;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .notice {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .required {
            color: #dc3545;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #00A651;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #efefef;
            border-color: #00A651;
        }

        .file-name {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 200px;
            border-radius: 8px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #00A651;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #008541;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00A651;
            text-decoration: none;
            font-weight: 600;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .logo {
                font-size: 36px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">INZU</div>
        <h1>Skilled Worker Registration</h1>
        <p class="subtitle">Register as a Construction Worker</p>

        <div class="notice">
            ‚úÖ <strong>Good News!</strong> Your profile will be visible immediately after registration. No approval needed!
        </div>

        <div id="message" class="message"></div>

        <form id="workerForm">
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Email Address <span class="required">*</span></label>
                <input type="email" id="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" required placeholder="0788888888">
            </div>

            <div class="form-group">
                <label>Service/Skill <span class="required">*</span></label>
                <select id="service" required>
                    <option value="">Select your service</option>
                    <option value="Cost Estimator">Cost Estimator</option>
                    <option value="House Planner">House Planner</option>
                    <option value="Draftsman">Draftsman</option>
                    <option value="Mason">Mason</option>
                    <option value="Carpenter">Carpenter</option>
                    <option value="Painter">Painter</option>
                    <option value="Tiler">Tiler</option>
                    <option value="Roofer">Roofer</option>
                    <option value="Welder">Welder</option>
                    <option value="Steel Fixer">Steel Fixer</option>
                    <option value="Driver (Construction Equipment)">Driver (Construction Equipment)</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Domestic Plumber">Domestic Plumber</option>
                    <option value="Solar Technician">Solar Technician</option>
                    <option value="CCTV Installer">CCTV Installer</option>
                    <option value="Alarm System Technician">Alarm System Technician</option>
                    <option value="Interior Designer">Interior Designer</option>
                    <option value="Landscaper / Gardening">Landscaper / Gardening</option>
                    <option value="Cleaning Services">Cleaning Services</option>
                    <option value="Water Tank Installer">Water Tank Installer</option>
                    <option value="Air Conditioner Technician">Air Conditioner Technician</option>
                    <option value="General Technician">General Technician</option>
                </select>
            </div>

            <div class="form-group">
                <label>District <span class="required">*</span></label>
                <select id="district" required>
                    <option value="">Select your district</option>
                </select>
            </div>

            <div class="form-group">
                <label>Profile Photo <span class="required">*</span></label>
                <div class="file-input-wrapper">
                    <input type="file" id="photoFile" accept="image/*" required>
                    <label for="photoFile" class="file-input-label">
                        üì∑ Click to upload profile photo
                    </label>
                </div>
                <div id="photoFileName" class="file-name"></div>
                <img id="photoPreview" class="image-preview" alt="Preview">
            </div>

            <button type="submit" class="btn" id="submitBtn">Submit Registration</button>
        </form>

        <a href="professionals.html" class="back-link">‚Üê Back to Professionals</a>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import SupabaseStorage from './supabase.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA8RRcGRfT3NW_u8j5Fqw0yN2EpjmNUoXg",
            authDomain: "shyaka-87ea8.firebaseapp.com",
            projectId: "shyaka-87ea8",
            storageBucket: "shyaka-87ea8.firebasestorage.app",
            messagingSenderId: "482987054954",
            appId: "1:482987054954:web:dbbce95e72104f52d87713",
            measurementId: "G-H3RLQ2PY6J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Populate districts
        const districts = [
            "Gasabo", "Kicukiro", "Nyarugenge", "Bugesera", "Ruhango", "Huye", "Nyamagabe",
            "Muhanga", "Gisagara", "Rwamagana", "Gicumbi", "Musanze", "Rubavu", "Nyabihu",
            "Ngororero", "Karongi", "Rusizi", "Rutsiro", "Nyamasheke", "Kamonyi", "Nyanza",
            "Kayonza", "Ngoma", "Kirehe", "Gakenke", "Burera", "Rulindo"
        ];

        const districtSelect = document.getElementById('district');
        districts.forEach(district => {
            const option = document.createElement('option');
            option.value = district;
            option.textContent = district;
            districtSelect.appendChild(option);
        });

        // Photo preview
        document.getElementById('photoFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('photoFileName').textContent = `Selected: ${file.name}`;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('photoPreview');
                    preview.src = e.target.result;
                    preview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('workerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const service = document.getElementById('service').value;
                const district = document.getElementById('district').value;
                const photoFile = document.getElementById('photoFile').files[0];

                // Upload photo
                const photoRef = ref(storage, `worker-photos/${Date.now()}_${photoFile.name}`);
                await uploadBytes(photoRef, photoFile);
                const photoUrl = await getDownloadURL(photoRef);

                // Save to Firestore (workers_public - visible immediately)
                await addDoc(collection(db, 'workers_public'), {
                    name: name,
                    email: email,
                    phone: phone,
                    service: service,
                    district: district,
                    photoUrl: photoUrl,
                    timestamp: serverTimestamp()
                });

                showMessage('‚úÖ Registration successful! Your profile is now visible to everyone.', 'success');
                
                document.getElementById('workerForm').reset();
                document.getElementById('photoPreview').classList.remove('show');
                document.getElementById('photoFileName').textContent = '';

                setTimeout(() => {
                    window.location.href = 'professionals.html';
                }, 3000);

            } catch (error) {
                console.error('Error submitting registration:', error);
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Registration';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
